<div id="colonne_gauche">
	<div>
		<img src="img/icone_appli.png" alt="Emploi du temps ECN" id="logoAppli" />
	</div>
	
	<span class="button" id="btn_ajout_evenement">+ Evènement</span>
	
	<div id="bloc_vos_agendas">
		Vos agendas : <span id="btn_gerer_agendas" class="button">Gérer</span>
		<div id="liste_groupes">
		</div>
	</div>
</div>

<div id="main_content">
	
	<a id="lien_deconnexion" href="#deconnexion">Déconnexion</a>
	
	<ul id="nav_vue_agenda" class="button_nav">
		<li class="selected" id="tab_mes_abonnements"><a href="#agenda/mes_abonnements">Mes abonnements</a></li>
		<li id="tab_mes_evenements"><a href="#agenda/mes_evenements">Mes évènements</a></li>
		<li id="tab_vue_groupe"><a href="#agenda/vue_groupe">Vue groupe</a></li>
		<li id="tab_vue_salle"><a href="#agenda/vue_salle">Vue salle</a></li>
	</ul>
	
	<span id="btn_chercher_salle" class="button">Chercher une salle libre</span>
	<div id="recherche_salle_libre">
		<div id="form_chercher_salle" title="Formulaire de recherche d'une salle libre">
			<form>
				<table id="form_chercher_salle_table">
					<tr>
						<td><label for="form_recherche_salle_date">Date de réservation</label></td>
						<td><input type="text" name="form_recherche_salle_date" id="form_recherche_salle_date" /></td>
					</tr>
					<tr>
						<td><label for="form_recherche_salle_debut">Heure de début (ex: 14:00)</label></td>
						<td><input type="text" name="form_recherche_salle_debut" id="form_recherche_salle_debut" /></td>
					</tr>
					<tr>
						<td><label for="form_recherche_salle_fin">Heure de fin (ex: 17:00)</label></td>
						<td><input type="text" name="form_recherche_salle_fin" id="form_recherche_salle_fin" /></td>
					</tr>
					<tr>
						<td><label for="form_recherche_salle_capacite">Capacité</label></td>
						<td><input type="text" name="form_recherche_salle_capacite" id="form_recherche_salle_capacite" value="20" /></td>
					</tr>
				</table>

				<div id="form_chercher_salle_liste_materiel">
					<table>
						<tr>
							<th class="libelle">Libellé de l'équipement</th>
							<th class="quantite">Quantité</th>
						</tr>
					</table>
					
					<div id="form_chercher_salle_chargement" style="display: none">
						<img src="img/spinner_chargement_outer_small.gif" alt="chargement" />
						<span id="form_chercher_salle_message_chargement"></span>
					</div>
				</div>

				<div id="form_chercher_salle_boutons" class="boutons_valider">
					<input type="button" id="form_chercher_salle_fermer" class="bouton_droite" value="Fermer" />
					<input type="button" id="form_chercher_salle_valid" class="bouton_droite" value="Rechercher" />
				</div>
			</form>
		</div>
		<div id="resultat_chercher_salle" title="Résultat de la recherche">
			<select multiple="multiple" id="resultat_chercher_salle_select"></select>
			<div id="resultat_chercher_salle_boutons" class="boutons_valider">
				<input type="button" id="resultat_chercher_salle_fermer" value="Fermer" />
				<input type="button" id="resultat_chercher_salle_creer" value="Créer un événement" />
			</div>
		</div>
	</div>
	
	<div id="div_filtres">
		<div id="div_header_filtres">Filtrer : </div>
		<div id="formulaire_filtres">
			<table>
				<tr>
					<td><label for="dropdown_filtre_matiere">par matière :</label></td>
					<td><select id="dropdown_filtre_matiere"></select></td>
				</tr>
				<tr>
					<td><label for="dropdown_filtre_type">par type :</label></td>
					<td><select id="dropdown_filtre_type"></select></td>
				</tr>
				<tr>
					<td><label for="dropdown_filtre_responsable">par responsable :</label></td>
					<td><select id="dropdown_filtre_responsable"></select></td>
				</tr>
			</table>
		</div>
	</div>

	<div id="calendar"></div>
</div>

<div id="dialog_ajout_evenement">
	<table>
		<tr>
			<td><label for="txt_nom_evenement">Nom de l'évènement : </label></td>
			<td><input type="text" id="txt_nom_evenement"/></td>
		</tr>
		<!-- Elements à masquer selon les droits de l'utilisateur -->
		<tr id="choix_proprietaire">
			<td>Propriétaires</td>
			<td>(Fonctionnalité uniquement administrateur)</td>
		</tr>
		<tr>
			<td>Rattachement au calendrier : </td>
			<td id="calendriers_evenement">
				<select class="select_calendriers"></select>
			</td>
		</tr>
		<tr>
			<td><label for="date_evenement">Date : </label></td>
			<td><input type="date" id="date_evenement" /></td>
		</tr>
		<tr>
			<td><label for="heure_debut_evenement">Heure de début : </label></td>
			<td><input type="text" id="heure_debut" /></td>
		</tr>
		<tr>
			<td><label for="heure_fin_evenement">Heure de fin : </label></td>
			<td><input type="text" id="heure_fin" /></td>
		</tr>
		<tr>
			<td>Salles : </td>
			<td><span id="salles_evenement">(Aucune)</span><span id="btn_rechercher_salle_evenement" class="button">Rechercher</span></td>
		</tr>
	</table>

	<div class="boutons_valider">
		<input type="submit" id="btn_valider_ajout_evenement" class="button" value="Valider" />
	</div>
	
	<div id="dialog_ajout_evenement_chargement" style="display: none">
		<img src="img/spinner_chargement_outer_small.gif" alt="chargement" />
		<span id="dialog_ajout_evenement_message_chargement"></span>
	</div>

</div>
