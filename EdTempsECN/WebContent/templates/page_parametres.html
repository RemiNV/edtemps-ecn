<div id="main_content">

	<div id="tabs">
	
		<ul class="button_nav">
			<li><a href="#tab-mes-abonnements">Mes abonnements</a></li>
			<li><a href="#tab-mes-agendas">Mes agendas</a></li>
			<li><a href="#tab-mes-groupes">Mes groupes de participants</a></li>
		</ul>
		
		<div id="btn_parametres_retour" class="button">Accueil</div>
		
		<div id="tab-mes-abonnements">
			<select multiple="multiple" id="select-abonnements" style="display: block; height: 900px">
			</select>
			
			<div class="button" id="btn_enregistrer_abonnements">Enregistrer</div>
			<div class="button" id="btn_export">Export</div>
			
			
			<div id="dialog_export" title="Export">
				URL de l'agenda ICal : <textarea id="txt_url_agenda_ical"></textarea><br/>
				
				<!-- Href à remplir en JS -->
				<a class="button" id="lien_export_ical" href="#" target="_blank">Ouvrir avec ICal (Apple)</a>
				<a class="button" id="lien_export_gmail" href="#" target="_blank">Ouvrir avec GMail</a>
				
			</div>
			
			
		</div>
		
		<div id="tab-mes-agendas">
			<div class="button" id="btn_creer_calendrier">Créer un agenda</div>
			<div id="form_creer_calendrier"
				title="Formulaire de création d'un calendrier">
				<form>
					<table id="form_creer_calendrier_table">
						<tr>
							<td>
								<label for="form_creer_calendrier_nom">
									Nom 	
								</label>
							</td>
							<td>
								<input type="text" name="form_creer_calendrier_nom"
								id="form_creer_calendrier_nom" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="form_creer_calendrier_matiere">
									Matière
								</label>
							</td>
							<td>
								<select id="form_creer_calendrier_matiere">
									<option>matiere 1</option>
									<option>matiere 2</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label for="form_creer_calendrier_type">
									Type
								</label>
							</td>
							<td>
								<select id="form_creer_calendrier_type">
									<option>type 1</option>
									<option>type 2</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label>
									Propriétaires
								</label>
							</td>
							<td id="form_creer_calendrier_proprietaires">
								<input class="form_creer_calendrier_proprietaire"
								type="text" value="Vous-même" disabled="disabled" />
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td id="form_creer_calendrier_ajouter_proprietaire">
								<span>Ajouter un propriétaire</span>
							</td>
						</tr>
					</table>

					<div id="form_creer_calendrier_boutons">
						<input type="button" id="form_creer_calendrier_annuler"
							value="Annuler" /> 
						<input type="button" id="form_creer_calendrier_valider" 
							value="Valider" />
					</div>
				</form>
			</div>

			<table id="tbl_mes_agendas">
				<!-- TODO : Utiliser un template pour remplir la liste -->
			
			</table>
		</div>
		
		<div id="tab-mes-groupes">
			<div class="button" id="btn_creer_groupe">Ajouter un groupe de participants</div>
			
			<table id="tbl_mes_groupes">
				<!-- TODO : Utiliser un template pour remplir la liste -->
			
			</table>
		</div>
	</div>
