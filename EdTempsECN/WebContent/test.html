<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Emploi du temps ECN (tests unitaires)</title>
		
		<link rel="stylesheet" type="text/css" href="fullcalendar.css" />
		<link rel="stylesheet" type="text/css" href="multi-select.css" />
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link rel="stylesheet" type="text/css" href="dialog.css" />
		
		<link rel="stylesheet" type="text/css" href="qunit-1.12.0.css" />

		<!-- Chargement de qUnit (incompatible avec requireJS : les setup() sont exécutés dans le mauvais ordre par ex.) -->
		<script type="text/javascript" src="scripts/test/qunit-1.12.0.js"></script>
		<script type="text/javascript">
			// Permet le chargement des tests avec requireJS (pas celui de QUnit)
			QUnit.config.autostart = false;
		</script>

		<!-- Configuration de require.js -->
		<script type="text/javascript" src="scripts/requirejs-config.js"></script>

		<!-- 
			Chargement de requirejs et de son plugin text, définition de scripts/main.js comme script d'entrée.
			require.js peut utiliser le plugin text.js pour charger des fichiers texte 	(pour les pages HTML ou templates),
			et pas seulement des fichiers JavaScript.
		-->
		<script data-main="test/test" src="scripts/lib/require.js"></script>
		
	</head>
	<body>
		
		<div id="qunit">
		</div>
	
		<div id="qunit-fixture"></div>
	</body>
</html>
