<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Emploi du temps ECN</title>
		
		<link rel="stylesheet" type="text/css" href="fullcalendar.css" />
		<link rel="stylesheet" type="text/css" href="multi-select.css" />
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link rel="stylesheet" type="text/css" href="dialog.css" />

		<!-- Configuration de require.js -->
		<script type="text/javascript" src="scripts/requirejs-config.js"></script>

		<!-- 
			Chargement de requirejs et de son plugin text, définition de scripts/main.js comme script d'entrée.
			require.js peut utiliser le plugin text.js pour charger des fichiers texte 	(pour les pages HTML ou templates),
			et pas seulement des fichiers JavaScript.
		-->
		<script data-main="main" src="scripts/lib/require.js"></script>
		
		
	</head>
	<body>
	
		<!-- 
		*** Pour compatibilité avec tests unitaires, ne pas référencer les éléments de cette page en-dehors du main.js ***
			Ils ne sont pas identiques dans l'environnement de test
		 -->
		<div id="toast"></div>
		<div id="bulle_information"></div>
	
		<div id="div_chargement_application" style="width: 400px; height: 100px; margin: auto;" >
			<!-- Contenu supprimé en JavaScript -->
			<h3><img style="position: relative; top: 30px;" src="img/spinner_chargement.gif" alt="Chargement" />Chargement de l'application...</h3>
		</div>
	
		<div id="connection_dialog">
			
			<div id="colonne_gauche">
				<img src="img/icone_appli.png" alt="Emploi du temps ECN" />
			</div>
			
			<div id="main_content">
			
				<div id="formulaire_connexion">
					<!-- IFrame recevant le résultat du formulaire pour pouvoir faire un submit -> le navigateur propose de mémoriser les identifiants -->
					<iframe name="dummy_iframe" id="dummy_iframe" style="display: none"></iframe>
					<!--  <form method="post" action="templates/blank.html" target="dummy_iframe"> -->
					<form method="post" action="templates/blank.html" target="dummy_iframe" id="form_connexion">
						<table id="table_connexion">
							<tr>
								<td><label for="txt_identifiant">Identifiant</label></td>
								<td><input type="text" id="txt_identifiant" name="username" size="30" placeholder="Votre identifiant de Centrale Nantes"/></td>
							</tr>
							<tr>
								<td><label for="txt_password">Mot de passe</label></td>
								<td><input type="password" id="txt_password" name="password" placeholder="Votre mot de passe" /></td>
							</tr>
						</table>
						
						<div class="message_alerte" id="msg_erreur" style="display: none">Identifiants invalides</div>
						
						<div id="msg_connexion" style="display: none"><img class="img_baseline" src="img/spinner_chargement_outer_small.gif" alt="chargement" />Connexion...</div>
						
						<input type="submit" value="Connexion" id="btn_connexion" />
					</form>
				</div>
			</div>
		
		
			<!-- 
			<div style="width: 400px; height: 100px; margin: auto;" >
				<!-- Contenu remplacé en JavaScript -- >
				
				<h3><img style="position: relative; top: 30px;" src="img/spinner_chargement.gif" alt="Chargement" />Chargement de l'application...</h3>
			</div>
			
			-->
		</div>
	
		<div id="main_interface_hook">
			
		</div>
	</body>
</html>
